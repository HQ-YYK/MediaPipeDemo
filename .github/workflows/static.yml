# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 使用您项目所需的Node版本
          cache: 'npm'
      - name: Install dependencies
        run: npm install
        working-directory: './frontend'  # 如果您的项目在frontend目录下，请确保进入该目录
      - name: Build with Vite
        run: npm run build
        working-directory: './frontend'
        env:
          # 如果您的仓库不是username.github.io，那么BASE_PATH应该是您的仓库名
          VITE_BASE_PATH: '/MediaPipeDemo/'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传构建输出的目录，Vite默认是dist目录
          path: './frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
